<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col size="9"><ion-title>RegistrAPP</ion-title></ion-col>
      
      <ion-col size="3"><img src="assets/duoc.png" ></ion-col>
    </ion-row>

    
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <br>
  <ion-title> Inicia sesión</ion-title>
  <br>


  <ion-card>
  

    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text></ion-label>
      <ion-input  formControlName="correo" type="text"></ion-input> <!--required-->
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña <ion-text color="danger">*</ion-text></ion-label>
      <ion-input  formControlName="password" type="password"></ion-input> <!--required-->
    </ion-item>
    <ion-button (click)="Ingesar()" expand="block" fill="outline " shape="round">
      Iniciar sesión
    </ion-button>
  </form>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/register']">
      
        Registrate aquí
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="start">
      <ion-button (click)="onclick()">
      
        Limpiar storage
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
