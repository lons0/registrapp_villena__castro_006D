<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col size="9"><ion-title>RegistrAPP</ion-title></ion-col>
      
      <ion-col size="3"><img src="assets/duoc.png" ></ion-col>
    </ion-row>
    
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <ion-title>Registrate</ion-title>
  <br>

  
<ion-card>
  
    <form [formGroup]="formRegistro">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="nombre" type="text" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Rut</ion-label>
        <ion-input formControlName="rut" type="text" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input formControlName="correo" type="email" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input formControlName="password" type="password" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirma constraseña</ion-label>
        <ion-input formControlName="confPass" type="password" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Carrera</ion-label>
        <ion-input formControlName="carrera" type="text" ></ion-input>
      </ion-item>

        <!-- <ion-checkbox  formControlName="isProfesor"  slot="start"></ion-checkbox> -->
        <ion-item>
          <ion-label>Es profesor?</ion-label>
          <ion-select formControlName="isProfesor" value="" multiple="false" placeholder="seleccione opcion">
            <ion-select-option [value]="true">si</ion-select-option>
            <ion-select-option [value]="false">no</ion-select-option>
          </ion-select>
        </ion-item>
    
      <ion-button (click)="CreateUser()" expand="block" fill="outline" shape="round">
        Registrarse
      </ion-button>
    </form>

  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar >
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/login']">
        Iniciar sesión
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
